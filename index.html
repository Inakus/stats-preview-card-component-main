<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">\
  <link type="text/css" rel="stylesheet" href="styles.css"> 

  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700">
  <link type="text/css" rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca:400">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-image-mobile">
      <img src="images/image-header-mobile.jpg" />
    </div>
    <div class="card-data">
      <div class="main">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p class="normal-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      
        <ul class="stats">
          <li>
            <h2>10k+</h2>
            <p class="stat">companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p class="stat">templates</p>
          </li>
          <li>
            <h2>12m+</h2>
            <p class="stat">queries</p>
          </li>
        </ul>

    </div>
    <div class="card-image-desc">
      <img src="images/image-header-desktop.jpg" />
    </div>
  </div>

</body>
</html>
